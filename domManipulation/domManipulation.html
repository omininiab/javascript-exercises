<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>DOM Manipulation</title>
	</head>
	<body>
		<header>
			<h1>DOM Manipulation</h1>
		</header>
		<main id="main">
			<p>Method 1: Add on-event attributes in html</p>
			<button onclick="alert('Hello World')">Click Me</button>
			<p>Method 2: Set on-event property through javascript</p>
			<button id="btn">Click Me</button>
			<p>Method 3: Add event listeners to this node using javascript</p>
			<button id="btn2">Click Me Too</button>
			<div id="container">
				<button id="1">Click Me</button>
				<button id="2">Click Me</button>
				<button id="3">Click Me</button>
			</div>
		</main>
		<footer>2021</footer>
	</body>
	<script src="domManipulation.js" type="text/javascript"></script>
</html>
